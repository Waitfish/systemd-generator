name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Strip binary
        run: strip target/release/systemd-generator || true
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # systemd-generator ${{ steps.get_version.outputs.VERSION }}
            
            ## 安装方式
            
            ### 方式 1: 下载二进制文件
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/systemd-generator
            chmod +x systemd-generator
            sudo mv systemd-generator /usr/local/bin/
            ```
            
            ### 方式 2: 使用 Cargo
            ```bash
            cargo install systemd-generator
            ```
            
            ## 使用示例
            ```bash
            systemd-generator --name myapp --exec /usr/bin/myapp
            ```
            
            更多信息请查看 [README](https://github.com/${{ github.repository }}#readme)
          files: |
            target/release/systemd-generator
          draft: false
          prerelease: false

